<body>
  <div class="header">
    <a href="homepage.html">
      <img src="img/logo4.png">
    </a>
    <a>Buy</a>
    <a>Sell</a>
    <a href = "about.html">About</a>
    <button id="signin-btn">Sign In</button>
  </div>

   

    <div class="popup" id="popup">
      <div class="popup-content">
        <span class="close" id="close">&times;</span>
        <div id="signin-form">
          <h2>Sign In</h2>
          <input type="email" placeholder="Email" required>
          <input type="password" placeholder="Password" required>
          <button type="submit">Sign In</button>
          <p>Don't have an account? <a href="#" id="create-account-link">Create one</a></p>
        </div>
        <!--
        <div id="create-account-form" style="display: none;">
          <h2>Create Account</h2>
          <input type="email" placeholder="Email" required>
          <input type="password" placeholder="Password" required>
          <button type="submit">Create Account</button>
        </div>
        -->
        <form action="signup.php" method="post" id="create-account-form" style="display: none;">
          <h2>Create Account</h2>
          <input type="text" id = "username" name="username" placeholder="Username" required>
          <input type="text" id = "email" name="email" placeholder="Email" required>
          <input type="password" id = "pass" name="pass" placeholder="Password" required>
          <input type="radio" id = "buyer" name="role" value="buyer" required>
          <label for = "buyer">Buyer</label><br>
          <input type="radio" id = "seller" name="role" value="seller" required>
          <label for = "seller">Seller</label><br>
          <button type="submit">Create Account</button>
        </form>
      </div>
    </div>
  </div>




<script>
    const signinBtn = document.getElementById('signin-btn');
    const popup = document.getElementById('popup');
    const closeBtn = document.getElementById('close');
    const signinForm = document.getElementById('signin-form');
    const createAccountLink = document.getElementById('create-account-link');
    const createAccountForm = document.getElementById('create-account-form');

    signinBtn.addEventListener('click', () => {
      popup.style.display = 'block';
      // Display sign-in form by default when opening the popup
      signinForm.style.display = 'block';
      createAccountForm.style.display = 'none';
    });

    closeBtn.addEventListener('click', () => {
      popup.style.display = 'none';
      // Display sign-in form when closing the popup
      signinForm.style.display = 'block';
      createAccountForm.style.display = 'none';
    });

    createAccountLink.addEventListener('click', (e) => {
      e.preventDefault();
      // Hide sign-in form and display create account form
      signinForm.style.display = 'none';
      createAccountForm.style.display = 'block';
    });
    
    // Add event listener to reset forms when clicking outside of the popup
    window.addEventListener('click', (e) => {
      if (e.target === popup) {
        // If clicking outside of popup, reset forms
        signinForm.style.display = 'block';
        createAccountForm.style.display = 'none';
      }
    });

</script>


</body>
